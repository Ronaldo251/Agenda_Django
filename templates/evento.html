{% extends "model-page.html" %}


{% block content %}
<title>Eventos | Agenda</title>
<h2 align=center>Novo Evento</h2>
{% load static %}
<link rel="stylesheet" href="{% static 'core\css\style.css' %}">
<form action="submit" method="POST" class="submit-evento">{% csrf_token %}
    <label>Título</label>
    <input type="number" name="id_evento" value="{{ evento.id }}" hidden>
    <br>
    <input type="text" name="titulo" size="18" value="{{ evento.titulo }}">
    <br>
    <label>Local</label>
    <br>
    <input type="text" name="local" size="18" value="{{ evento.local }}">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="19" [style.font-size.px]="20" [style.padding-top.px]="130" style="background-color: #f0ffffde;"> {{ evento.descricao }} </textarea>
    <br>
    <label>Data do Evento</label>
    <br>
    <input type="datetime-local" name="data_evento" value="{{ evento.get_data_input_evento }}">
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="submit">Cancelar</button>
    </a>
</form>
{% endblock %}
