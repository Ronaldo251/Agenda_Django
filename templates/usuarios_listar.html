{% extends "model-page.html" %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Lista de Usuários</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for usuario in usuarios %}
      <tr>
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.username }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <a href="{% url 'usuarios_perfil' usuario.id %}" class="btn btn-info btn-sm">Ver Perfil</a>
          <a href="{% url 'usuarios_editar' usuario.perfil.id %}" class="btn btn-warning btn-sm">Editar</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4">Nenhum usuário encontrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
