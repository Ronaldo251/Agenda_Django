{% extends "model-page.html" %}
{% block content %}
<h2>Lista de Usuários</h2>

<table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for usuario in usuarios %}
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.username }}</td>
      <td>{{ usuario.email }}</td>
      <td>
        <a href="{% url 'usuarios_perfil' usuario.id %}">Ver Perfil</a>
        <a href="{% url 'usuarios_editar' usuario.id %}">Editar</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">Nenhum usuário encontrado.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
